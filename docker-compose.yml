services:
  backend:
    build: ./app_server
    ports:
      - "5002:5000"
    volumes:
      # FIX: Mount the directory, not the file
      - ./app_server:/app

  web_server:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./web_server/nginx.conf:/etc/nginx/nginx.conf
      - ./web_server/static:/usr/share/nginx/html
    depends_on:
      - backend